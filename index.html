<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Challenger-Defender Game</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Black+And+White+Picture|Poor+Story" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

<body>

<div class="main">
   <p id="choice">Choose your character</p>
   <div class="card" id="avatar1" >
       <p class="card-header">John Snow</p>
      <img class="card-img-top" src="assets/images/jon-snow2.png" alt="Jon Snow">
      <div class="card-body">
        <p class="card-text">HP:</p>
      </div>
    </div>
  <div class="card" id="avatar2" >
       <p class="card-header">Cersei</p>
      <img class="card-img-top" src="assets/images/cersie.jpg" alt="Cersei">
      <div class="card-body">
        <p class="card-text">HP:</p>
      </div>
    </div>
    <div class="card" id="avatar3">
       <p class="card-header">Daenerys</p>
      <img class="card-img-top" src="assets/images/fanart-drawing-daenerys-targaryen.png" alt="Daenerys">
      <div class="card-body">
        <p class="card-text">HP:</p>
      </div>
    </div>
    <div class="card" id="avatar4" >
       <p class="card-header">White Walker</p>
      <img class="card-img-top" src="assets/images/white_walker2.png" alt="Daenerys">
      <div class="card-body">
        <p class="card-text">HP:</p>
      </div>
    </div>
   
   
</div>

<div class="card" id="challengeZone" >
      <p class="card-header" id="challengerName"></p>
      <img class="card-img-top" src="" id="challengerImg" alt="challenger">
      <div class="card-body">
        <p class="card-text" id="challengerHp"></p>
      </div>
</div>
<div id="score">
    <p> You attacked for <span class ="defendend"></span> <span id="yourDamage"> </span> damage  </p>
    <p> <span class="defendend"> </span> attacked you for <span id="defendDamage"> </span> damage</p>
    
</div>
<div id="msg">
    <p id="msg1"></p>
    
</div>



<button class="btn btn-danger" id="attack"> Attack</button>
<button class="btn btn-primary" id="reset">Reset</button>

<div  id="defenderZone" >
    <div class="card">
      <p class="card-header" id="defenderName">xxx</p>
      <img class="card-img-top" src="" id="defenderImg" alt="challenger">
      <div class="card-body">
        <p class="card-text" id="defenderHp">xxx</p>
      </div>
   </div>
    
</div>
   



      <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
      <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
